<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ammortisation.css') }}">
    <title>Ammortisation</title>
</head>
<body>
    <div class="loan-calculator">
        <div class="top">
            <h2>Ammortisation rool</h2>

            <form action="#">
                <div class="group">
                    <div class="title">Amount</div>
                    <input type="text" class="loan-amount" value="20000">
                </div>
                <div class="group">
                    <div class="title">Interest Rate</div>
                    <input type="text" class="interest rate" value="7.5">
                </div>
                <div class="group">
                    <div class="title">Tenure (in months)</div>
                    <input type="text" class="loan-tenure" value="120">
                </div>
            </form>
        </div>

        <div class="result">
            <div class="left">
                <div class="loan-emi">
                    <h3>Loan EMI</h3>
                    <div class="value">123</div>
                </div>
                <div class="total interest">
                    <h3>Total Interest Payable</h3>
                    <div class="value">342</div>
                </div>
                <div class="total amount">
                    <h3>Total Amount</h3>
                    <div class="value">123423</div>
                </div>

                <button class="calculate-btn">Calculate</button>
            </div>

            <div class="right">Chart</div>
        </div>
        
    </div>
</body>
</html>
