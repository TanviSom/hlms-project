<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital@0;1&display=swap" rel="stylesheet">
    <title>Home Loan Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav-container">
        <nav class="navbar">
            <h1 id="navbar-logo">Home Loan Management</h1>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-menu">
                <li><a href="#" class="nav-links">DashBoard</a></li>
                <li><a href="#" class="nav-links">Search</a></li>
                <li><a href="#" class="nav-links">Help</a></li>
                <li><a href="#" class="nav-links">Feedback</a></li>
                <li><a href="#" class="nav-links nav-links-btn">Sign up</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="main-container">
            <div class="main-content">
                <h1>Be the next Mortgage Master</h1>
                <p>Sign in to customise your account!</p>
                <button class="main-btn"><a href="#">Get Started</a></button>
            </div>
            <div class="main__img--container">
                <img src="{{ url_for('static', filename='images/pic2.jpg') }}" alt="pic1" id="main__img"/>
            </div>
        </div>
    </div>
    <div class="overlay" id="overlay">
        <div class="arrow-container" id="arrow-container">
            <span class="arrow-left">&#8592;</span>
        </div>
        <div class="login-container">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2>Login to Your Account</h2>
            <form action="#" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
